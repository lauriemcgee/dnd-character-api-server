<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Magic</title>
        <!-- <style src="css/test.css"></style> -->
        <link rel="stylesheet" href="css/test.css">
        <!-- Behavioral Meta Data -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="keywords" content="parallax,javascript,jquery,zepto,plugin">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="container" class="wrapper">
    <div id="scene" class="scene unselectable"
      data-friction-x="0.1"
      data-friction-y="0.1"
      data-scalar-x="25"
      data-scalar-y="15">
      <div class="layer" data-depth="0.00"><img src="images/background1.png"></div>
      <div class="layer" data-depth=".10"></div>
      <div class="layer" data-depth="0.20"><img src="images/clouds2.png"></div>
      <div class="layer" data-depth="0.25"><img src="images/clouds9.png"></div>
      <div class="layer" data-depth="0.30"><img src="images/cloud1.png"></div>
      <div class="layer" data-depth="0.35"><img src="images/clouds8.png"></div>
    </div>
    <section id="content">
    <div id="app">
      <ul v-for="race in races">
        <span id="show-modal" @mouseover="revealModal(race)">
          <li>{{ race.name }}</li>
        </span>
      </ul>
      <!-- use the modal component, pass in the prop -->
      <modal v-if="showModal" @close="showModal = false">
        <!--you can use custom content here to overwrite default content-->
        <h3 slot="header"> {{ currentName }}</h3>
        <p slot="body"> {{ currentDescription }}</p>
      </modal>
      <!-- template for the modal component -->
        <script type="text/x-template" id="modal-template">
          <transition name="modal">
            <div class="modal-mask">
              <div class="modal-wrapper">
                <div class="modal-container">
                  <div class="modal-header">
                    <slot name="header">
                    </slot>
                  </div>
                  <div class="modal-body">
                    <slot name="body">
                    </slot>
                  </div>
                  <div class="modal-footer">
                    <slot name="footer">
                      <button class="modal-default-button" @click="$emit('close')">
                        OK
                      </button>
                    </slot>
                  </div>
                </div>
              </div>
            </div>
          </transition>
        </script>
      </div>
    </section>
  </div>

      <!-- Scripts -->
      <script src="javascripts/parallax.js"></script>
      <script src="javascripts/vue.js"></script>
      <script src="javascripts/index.js"></script>
      <script>
      // Pretty simple huh?
      var scene = document.getElementById('scene');
      var parallax = new Parallax(scene);
      </script>

</body>
</html>
